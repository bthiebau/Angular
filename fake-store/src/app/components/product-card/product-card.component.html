<div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden m-4 transform transition duration-500 hover:scale-105 hover:shadow-xl">

    <img *ngIf="product?.images" [src]="product.images" [alt]="product.title" class="w-full h-48 object-cover rounded-t-lg" />


    <div class="p-4">

        <h5 class="text-xl font-semibold text-gray-900 mb-2 truncate">{{ product.title }}</h5>


        <p class="text-sm text-gray-600 mb-2 italic">{{ product.category.name }}</p>


        <div class="text-lg font-bold text-emerald-500 mb-4">{{ product.price}} â‚¬</div>


        <p class="text-gray-700 text-sm mb-2">
        {{ product.description }}
        </p>


        <button class="bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-50">
        Add to Cart
        </button>
    </div>
</div>
